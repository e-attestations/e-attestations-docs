                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Les documents requis pour le dossier ont été mis à jour avec succès.
                '400':
                    description: >-
                        Malformed request ou Erreurs dans les valeurs transmises au serveur. Voir la liste
                        des erreurs.
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: Aucun dossier ayant cet identifiant
                5XX:
                    description: Unexpected error
            summary: Mettre à jour les documents requis
            description: Mettre à jour les documents demandés pour un dossier actif.
    '/account/{accountId}/dossiers/process/{processId}':
        get:
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: processId
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/DossierProcessResult'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: envoie un mot JSON indiquant le statut et le résultat de l'import.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: Aucun process avec cet identifiant
                5XX:
                    description: Unexpected error
            summary: Statut de création d'un dossier
            description: >
                Permet de connaître le statut et le résultat d'un import de dossier à partir de l'identifiant
                d'import.
    '/account/{accountId}/dossiers/processes':
        get:
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: fromDate
                    description: Date de lancement min des imports.
                    schema:
                        format: date
                        type: string
                    in: query
                    required: false
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        description: >-
                                            Tableau contenant des objets JSON, indiquant les statuts d'import
                                            d'un ou plusieurs dossiers.
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/DossierProcessResult'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: 'Renvoie un tableau d''objets JSON, indiquant le statut et le résultat des imports.'
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: Aucun process avec cet identifiant
                5XX:
                    description: Unexpected error
            summary: Statut de création de dossiers
            description: >

                Permet de connaître les résultats d'import de plusieurs dossiers.


                Si le paramètre fromDate est renseigné, les résultats d'imports qui seront retournée sont ceux
                qui ont été lancés à partir de cette date.


                Par défaut, les résultats d'imports lancés dans les dernières 24h sont retrounés.
    '/account/{accountId}/dossiers/search':
        summary: Recherche par critères
        description: Recherches par critères spécifiés en paramètre de la requête
        get:
            tags:
                - Dossiers
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Dossier'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        Retourne un tableau d'objets JSON. Chaque item contient les informations d'un dossier.
                        Renvoie la ou les valeurs trouvées suivant les critères 'q' et 'val'
                '400':
                    description: Malformed request ou incorrecte
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            security:
                -
                    Bearer: []
            summary: Recherche par critères
            description: >-
                La recheche des dossiers est possible en spécifiant la donnée sur laquelle on veut effectuer
                une recherche 'q' et une valeur 'val' qui peut être partielle (grace au caractère '*')
        parameters:
            -
                name: accountId
                in: path
                required: true
            -
                examples:
                    Recherche sur par marché/référence dossier:
                        value: '"MARCH_PUB*"'
                name: q
                description: |-
                    Type de recherche : 
                    - reference : reference dossier
                    - credate : date de création du dossier
                    - enddate : fin de dossier
                    - status : true = status actif du dossier
                schema:
                    type: string
                in: query
                required: true
            -
                name: val
                description: |-
                    Valeur du critère cherché et dépendant du type de recherche. 
                    La valeur cherchée peut être 'partielle' grace au caractère '*'.
                    La valeur '*' remplace une partie de la valeur de type chaine recherchée 
                    La recherche sur '*' seule est interdite. 
                    Par exemple : MARCH_PUB* est équivalant à "commence part MARCH_PUB*".
                schema:
                    type: string
                in: query
                required: true
components:
    schemas:
        Account:
            title: Compte eAttestations
            description: 'Contient les informations du ou des comptes et de sa/leur(s) souscriptions. '
            type: object
            properties:
                id:
                    format: int64
                    description: Account ID A utiliser dans tous les appels à l'API
                    type: integer
                account:
                    description: Appellation du compte eAttestations
                    type: string
                company:
                    description: Nom de l'entité légale du compte
                    type: string
                creation:
                    format: date-time
                    description: Date de création du compte
                    type: string
                maxDossiers:
                    format: int32
                    description: Limite en nombre de dossiers
                    type: integer
                name:
                    description: Nom du compte
                    type: string
                subscriptionDate:
                    format: date-time
                    description: Date de souscription au service
                    type: string
                subscriptions:
                    description: Liste des soucriptions pour ce compte
                    type: array
                    items:
                        $ref: '#/components/schemas/Subscription'
            example:
                content:
                    -
                        id: 119631
                        creation: '2015-04-02T10:56:07.736'
                        account: CPTDO2E2FFC774EDD6637F
                        name: Compte Test
                        company: Compte Test
                        maxDossiers: 10
                        subscriptionDate: '2019-04-29T13:20:02.102973'
                        subscriptionStatus: ACTIVE
                        subscriptions:
                            -
                                accountId: 119631
                                key: APIEDGE
                                startSubscriptionDate: '2019-04-29T13:20:02.102973'
                                status: ACTIVE
        GlobalInformation:
            title: Informations globales
            description: Ce mot JSON contient les statistiques globales et les statistiques par indicateur.
            type: object
            properties:
                numberOfThirdparties:
                    format: int64
                    description: Le nombre total de tiers du compte.
                    type: integer
                numberOfSubscribedThirdparties:
                    format: int64
                    description: Le nombre total de tiers inscrits pour un donneur d'ordres.
                    type: integer
                numberOfCompleteThirdparties:
                    format: int64
                    description: >-
                        Le nombre total de tiers dont tous les dossiers actifs sont complets. Autrement dit,
                        les tiers qui ont déposé tous les documents requis par ce donneur d'ordres.
                    type: integer
                numberOfDossiers:
                    format: int64
                    description: Le nombre total de dossiers actifs.
                    type: integer
                numberOfCompleteDossiers:
                    format: int64
                    description: >-
                        Le nombre total de dossiers complets. Autrement dit, les dossiers pour lesquels tous
                        les documents requis ont été déposés.
                    type: integer
                listIndicatorsStatistics:
                    description: Tableau contenant des statistiques par indicateur (E.g. Obligation de vigilance).
                    type: array
                    items:
                        $ref: '#/components/schemas/StatisticsIndicator'
            example:
                numberOfThirdparties: 97
                numberOfSubscribedThirdparties: 62
                numberOfCompleteThirdparties: 52
                numberOfDossiers: 11
                numberOfCompleteDossiers: 79
                listIndicatorsStatistics:
                    -
                        indicatorCode: some text
                        numberOfThirdparties: 53
                        numberOfSubscribedThirdparties: 3
                        numberOfCompleteThirdparties: 6
                        numberOfDossiers: 70
                        numberOfCompleteDossiers: 75
                    -
                        indicatorCode: some text
                        numberOfThirdparties: 55
                        numberOfSubscribedThirdparties: 90
                        numberOfCompleteThirdparties: 0
                        numberOfDossiers: 35
                        numberOfCompleteDossiers: 41
        StatisticsIndicator:
            title: Indicateur de statistiques
            description: Mot Json contenant des statistiques sur un indicateur (E.g. Obligation de vigilance).
            type: object
            properties:
                indicatorCode:
                    description: Code de l'indicateur.
                    type: string
                numberOfThirdparties:
                    format: int64
                    description: Le nombre de tiers du compte donneurs d'ordres restreint sur cet indicateur.
                    type: integer
                numberOfSubscribedThirdparties:
                    format: int64
                    description: Le nombre de tiers inscrits restreints sur cet indicateur.
                    type: integer
                numberOfCompleteThirdparties:
                    format: int64
                    description: >-
                        Le nombre de tiers dont tous les dossiers sont complets, restreints sur cet
                        indicateur.
                    type: integer
                numberOfDossiers:
                    format: int64
                    description: 'Le nombre de dossiers du compte, restreints sur cet indicateur.'
                    type: integer
                numberOfCompleteDossiers:
                    format: int64
                    description: 'Le nombre de dossiers complets du compte, restreints sur cet indicateur.'
                    type: integer
            example:
                indicatorCode: some text
                numberOfThirdparties: 6
                numberOfSubscribedThirdparties: 66
                numberOfCompleteThirdparties: 63
                numberOfDossiers: 69
                numberOfCompleteDossiers: 71
        NewDossier:
            title: Nouveau dossier
            description: >-
                Mot JSON représentant un dossier, envoyé dans le corps (body) de la requête POST d'import d'un
                dossier.
            required:
                - companyIdType
                - companyIdValue
                - dossierReference
            type: object
            properties:
                companyIdType:
                    description: Type d'identifiant compagnie.
                    type: string
                companyIdValue:
                    description: Identifiant compagnie du tiers (SIRET ou TVA intra communautaire).
                    type: string
                thirdpartyCode:
                    description: Code tiers. Il s'agit d'un identifiant interne au donneur d'ordres.
                    type: string
                dossierReference:
                    description: Référence du dossier.
                    type: string
                description:
                    description: Description du dossier.
                    type: string
                purchasingCategory:
                    description: Catégorie achat du dossier.
                    type: string
                expirationDate:
                    format: date
                    description: >-
                        Date d'expiration du dossier. Passée cette date, le dossier n'est plus suivi (Attribut
                        "monitored" du dossier passe à false)
                    type: string
                requiredDocuments:
                    description: >-
                        Liste des documents (requirements) demandés dans ce dossier pour ce tiers. Si aucun
                        document n'est demandé, le set de documents par défault est demandé, c'est-à-dire les
                        documents de l'obligation de vigilance.
                    type: array
                    items:
                        type: string
                thirdpartyEmail:
                    description: >-
                        Liste des emails de contacts tiers. Si un tiers est non inscrit, ces emails serviront
                        à envoyer les invitations.
                    type: array
                    items:
                        format: email
                        type: string
                userInCharge:
                    description: >-
                        Liste des emails des responsables du dossier côté donneur d'ordres. Si un email ne
                        correspond à aucun utilisateur inscrit, une invitation à s'inscrire sur le plateforme
                        eAttestations donneur d'ordres, est envoyé à cet Email.
                    type: array
                    items:
                        format: email
                        type: string
            example:
                companyIdType: some text
                companyIdValue: some text
                thirdpartyCode: some text
                dossierReference: some text
                description: some text
                purchasingCategory: some text
                expirationDate: '2018-01-17'
                requiredDocuments:
                    - some text
                    - some text
                thirdpartyEmail:
                    - ''
                    - ''
                userInCharge:
                    - ''
                    - ''
        DossierProcess:
            title: Process Dossier
            description: Mot Json contenant l'identifiant du process d'import de dossier.
            type: object
            properties:
                processId:
                    description: Identifiant du process d'import de dossier.
                    type: string
            example:
                processId: some text
        DossierProcessResult:
            title: DossierProcessResult
            description: Mot JSON contenant l'identifiant et le statut du process d'import de dossier.
            type: object
            properties:
                processId:
                    description: Identifiant du process d'import de dossier.
                    type: string
                complete:
                    description: 'True si le process d''import s''est terminé, false sinon.'
