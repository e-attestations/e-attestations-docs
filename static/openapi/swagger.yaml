                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Identifiant du dossier
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Les documents requis pour le dossier ont été mis à jour avec succès.
                '400':
                    description: >-
                        Malformed request ou Erreurs dans les valeurs transmises au serveur. Voir la liste des
                        erreurs.
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: Aucun dossier ayant cet identifiant
                5XX:
                    description: Unexpected error
            summary: Mettre à jour les documents requis
            description: Mettre à jour les documents demandés pour un dossier actif.
    '/account/{accountId}/dossiers/process/{processId}':
        get:
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: processId
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/DossierProcessResult'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: envoie un mot JSON indiquant le statut et le résultat de l'import.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: Aucun process avec cet identifiant
                5XX:
                    description: Unexpected error
            summary: Statut de création d'un dossier
            description: >
                Permet de connaître le statut et le résultat d'un import de dossier à partir de l'identifiant
                d'import.
    '/account/{accountId}/dossiers/processes':
        get:
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: fromDate
                    description: Date de lancement min des imports.
                    schema:
                        format: date
                        type: string
                    in: query
                    required: false
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        description: >-
                                            Tableau contenant des objets JSON, indiquant les statuts d'import
                                            d'un ou plusieurs dossiers.
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/DossierProcessResult'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: 'Renvoie un tableau d''objets JSON, indiquant le statut et le résultat des imports.'
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: Aucun process avec cet identifiant
                5XX:
                    description: Unexpected error
            summary: Statut de création de dossiers
            description: >

                Permet de connaître les résultats d'import de plusieurs dossiers.


                Si le paramètre fromDate est renseigné, les résultats d'imports qui seront retournée sont ceux
                qui ont été lancés à partir de cette date.


                Par défaut, les résultats d'imports lancés dans les dernières 24h sont retrounés.
    '/account/{accountId}/dossiers/search':
        summary: Recherche par critères
        description: Recherches par critères spécifiés en paramètre de la requête
        get:
            tags:
                - Dossiers
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Dossier'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        Returns an array of JSON objects. Each item contains information from a folder.
                        Renvoie la ou les valeurs trouvées suivant les critères 'q' et 'val'
                '400':
                    description: Malformed request ou incorrecte
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            security:
                -
                    Bearer: []
            summary: Recherche par critères
            description: >-
                La recheche des dossiers est possible en spécifiant la donnée sur laquelle on veut effectuer
                une recherche 'q' et une valeur 'val' qui peut être partielle (grace au caractère '*')
        parameters:
            -
                name: accountId
                in: path
                required: true
            -
                examples:
                    Recherche sur par marché/référence dossier:
                        value: '"MARCH_PUB*"'
                name: q
                description: |-
                    Type de recherche : 
                    - reference : reference dossier
                    - credate : date de création du dossier
                    - enddate : fin de dossier
                    - status : true = status actif du dossier
                schema:
                    type: string
                in: query
                required: true
            -
                name: val
                description: |-
                    Valeur du critère cherché et dépendant du type de recherche. 
                    La valeur cherchée peut être 'partielle' grace au caractère '*'.
                    La valeur '*' remplace une partie de la valeur de type chaine recherchée 
                    La recherche sur '*' seule est interdite. 
                    Par exemple : MARCH_PUB* est équivalant à "commence part MARCH_PUB*".
                schema:
                    type: string
                in: query
                required: true
components:
    schemas:
        Account:
            title: Compte eAttestations
            description: Contains the information of the account (s) and its / their subscription (s).
            type: object
            properties:
                id:
                    format: int64
                    description: Account ID To be used in all API calls
                    type: integer
                account:
                    description: Name of the eAttestations account
                    type: string
                company:
                    description: Name of the legal entity of the account
                    type: string
                creation:
                    format: date-time
                    description: Date the account
                    type: string
                maxDossiers:
                    format: int32
                    description: Limit on number of files
                    type: integer
                name:
                    description: Account name
                    type: string
                subscriptionDate:
                    format: date-time
                    description: Date of subscription to the service
                    type: string
                subscriptions:
                    description: List of subscriptions for this account
                    type: array
                    items:
                        $ref: '#/components/schemas/Subscription'
            example:
                content:
                    -
                        id: 119631
                        creation: '2015-04-02T10:56:07.736'
                        account: CPTDO2E2FFC774EDD6637F
                        name: Compte Test
                        company: Compte Test
                        maxDossiers: 10
                        subscriptionDate: '2019-04-29T13:20:02.102973'
                        subscriptionStatus: ACTIVE
                        subscriptions:
                            -
                                accountId: 119631
                                key: APIEDGE
                                startSubscriptionDate: '2019-04-29T13:20:02.102973'
                                status: ACTIVE
        GlobalInformation:
            title: Global Informations
            description: This JSON word contains global statistics and statistics by indicator.
            type: object
            properties:
                numberOfThirdparties:
                    format: int64
                    description: The total number of thirds of the account.
                    type: integer
                numberOfSubscribedThirdparties:
                    format: int64
                    description: The total number of third parties registered for a client.
                    type: integer
                numberOfCompleteThirdparties:
                    format: int64
                    description: >-
                        The total number of third parties for which all active files are complete. In other words, the third parties who have submitted all the documents required by this client.
                    type: integer
                numberOfDossiers:
                    format: int64
                    description: The total number of active files.
                    type: integer
                numberOfCompleteDossiers:
                    format: int64
                    description: >-
                        The total number of complete files. In other words, the files for which all the required documents have been filed.
                    type: integer
                listIndicatorsStatistics:
                    description: Table containing statistics by indicator (E.g. Obligation of vigilance).
                    type: array
                    items:
                        $ref: '#/components/schemas/StatisticsIndicator'
            example:
                numberOfThirdparties: 97
                numberOfSubscribedThirdparties: 62
                numberOfCompleteThirdparties: 52
                numberOfDossiers: 11
                numberOfCompleteDossiers: 79
                listIndicatorsStatistics:
                    -
                        indicatorCode: some text
                        numberOfThirdparties: 53
                        numberOfSubscribedThirdparties: 3
                        numberOfCompleteThirdparties: 6
                        numberOfDossiers: 70
                        numberOfCompleteDossiers: 75
                    -
                        indicatorCode: some text
                        numberOfThirdparties: 55
                        numberOfSubscribedThirdparties: 90
                        numberOfCompleteThirdparties: 0
                        numberOfDossiers: 35
                        numberOfCompleteDossiers: 41
        StatisticsIndicator:
            title: Statistics indicator
            description: Word Json containing statistics on an indicator (E.g. Obligation of vigilance).
            type: object
            properties:
                indicatorCode:
                    description: Indicator code.
                    type: string
                numberOfThirdparties:
                    format: int64
                    description: The number of thirds of the ordering customer account restricted on this indicator.
                    type: integer
                numberOfSubscribedThirdparties:
                    format: int64
                    description: The number of third parties registered restricted on this indicator.
                    type: integer
                numberOfCompleteThirdparties:
                    format: int64
                    description: >-
                        The number of third parties for which all the files are complete, restricted on this indicator.
                    type: integer
                numberOfDossiers:
                    format: int64
                    description: The number of accounts in the account, restricted on this indicator.
                    type: integer
                numberOfCompleteDossiers:
                    format: int64
                    description: The number of complete accounts in the account, restricted on this indicator.
                    type: integer
            example:
                indicatorCode: some text
                numberOfThirdparties: 6
                numberOfSubscribedThirdparties: 66
                numberOfCompleteThirdparties: 63
                numberOfDossiers: 69
                numberOfCompleteDossiers: 71
        NewDossier:
            title: Dossier to be created
            description: >-
                JSON word representing a file, sent in the body of the POST request to import a file.
            required:
                - companyIdType
                - companyIdValue
                - dossierReference
            type: object
            properties:
                companyIdType:
                    description: Type of company identifier
                    type: string
                companyIdValue:
                    description: Third party company identifier (SIRET or intra community VAT)
                    type: string
                thirdpartyCode:
                    description: Third party code. It is an internal identifier for the client
                    type: string
                dossierReference:
                    description: Dossier reference code
                    type: string
                description:
                    description: Dossier description
                    type: string
                purchasingCategory:
                    description: Dossier purchase category
                    type: string
                expirationDate:
                    format: date
                    description: File expiration date. After this date, the file is no longer followed (Attribute "monitored" of the file changes to false)
                    type: string
                requiredDocuments:
                    description: List of documents (requirements) requested in this file for this third party. If no document is requested, the default set of documents is requested, i.e. the documents of the obligation of vigilance.
                    type: array
                    items:
                        type: string
                thirdpartyEmail:
                    description: List of emails from third-party contacts. If a third party is not registered, these emails will be used to send the invitations.
                    type: array
                    items:
                        format: email
                        type: string
                userInCharge:
                    description: >-
                      List of emails from those responsible for the file on the ordering side. If an email does not correspond to any registered user, an invitation to register on the ordering e-Attestations platform is sent to this Email.
                    type: array
                    items:
                        format: email
                        type: string
            example:
                companyIdType: some text
                companyIdValue: some text
                thirdpartyCode: some text
                dossierReference: some text
                description: some text
                purchasingCategory: some text
                expirationDate: '2018-01-17'
                requiredDocuments:
                    - some text
                    - some text
                thirdpartyEmail:
                    - ''
                    - ''
                userInCharge:
                    - ''
                    - ''
