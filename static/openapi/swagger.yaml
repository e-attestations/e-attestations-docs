                monitored:
                    description: Indique si le dossier est suivi (True) ou non suivi (False)
                    type: boolean
                dossierReference:
                    description: Référence du dossier.
                    type: string
                description:
                    description: Description du dossier.
                    type: string
                purchasingCategory:
                    description: Catégorie achat du dossier.
                    type: string
                startingDate:
                    format: date
                    description: Date de début de suivi du dossier.
                    type: string
                expirationDate:
                    format: date
                    description: >-
                        Date d'expiration du suivi du dossier. A partir de cette date, le dossier passe
                        automatiquement à l'état "non suivi".
                    type: string
                stoppingDate:
                    format: date
                    description: Date d'arrêt de suivi du dossier.
                    type: string
                stoppingReason:
                    description: >
                        Détails concernant l'arrêt du dossier: OUTOFBUSINESS (entreprise radiée), EXPIRATION
                        (le dossier a atteint sa date d'expiration), STOPREQUEST (une demande d'arrêt a été
                        faite de manière explicite et immédiate), UNKNOWN (information absente). Non nul
                        uniquement si dossier désactivé.
                    type: string
                state:
                    description: >-
                        Indicateur de complétude du dossier. True si l'ensemble des documents demandés sont
                        présents, false sinon.
                    type: boolean
                stateLastChangeDate:
                    format: date
                    description: Date du dernier changement de l'état de complétude du dossier.
                    type: string
                indicators:
                    description: Liste des indicateurs du dossier.
                    type: array
                    items:
                        $ref: '#/components/schemas/DossierIndicator'
                documents:
                    description: Liste des documents demandés pour le dossier.
                    type: array
                    items:
                        $ref: '#/components/schemas/Document'
            example:
                dossierId: 5
                accountId: 51
                thirdpartyId: 18
                companyIdType: some text
                companyIdValue: some text
                thirdpartyCode: some text
                companyCountryCode: some text
                monitored: true
                dossierReference: some text
                description: some text
                purchasingCategory: some text
                startingDate: '2018-01-17'
                expirationDate: '2018-01-17'
                stoppingDate: '2018-01-17'
                stoppingReason: some text
                state: true
                stateLastChangeDate: '2018-01-17'
                indicators:
                    -
                        indicatorCode: some text
                        state: true
                        lastChangeDate: '2018-01-17'
                    -
                        indicatorCode: some text
                        state: true
                        lastChangeDate: '2018-01-17'
                documents:
                    -
                        documentId: 14
                        documentCode: some text
                        name: some text
                        requestDate: '2018-01-17'
                        present: true
                        listFileInformation:
                            -
                                fileId: 70
                                uploadDate: '2018-01-17'
                                fileUUID: ''
                                fileCreation: '2018-01-17'
                                fileSize: 86
                                expirationDate: '2018-01-17'
                            -
                                fileId: 67
                                uploadDate: '2018-01-17'
                                fileUUID: ''
                                fileCreation: '2018-01-17'
                                fileSize: 29
                                expirationDate: '2018-01-17'
                    -
                        documentId: 0
                        documentCode: some text
                        name: some text
                        requestDate: '2018-01-17'
                        present: true
                        listFileInformation:
                            -
                                fileId: 4
                                uploadDate: '2018-01-17'
                                fileUUID: ''
                                fileCreation: '2018-01-17'
                                fileSize: 44
                                expirationDate: '2018-01-17'
                            -
                                fileId: 83
                                uploadDate: '2018-01-17'
                                fileUUID: ''
                                fileCreation: '2018-01-17'
                                fileSize: 50
                                expirationDate: '2018-01-17'
        Requirement:
            title: Requirement
            description: Une exigence (un document/preuve requis/e)
            type: object
            properties:
                documentId:
                    description: id interne
                    type: integer
                accountId:
                    description: id du compte
                    type: integer
                code:
                    description: Code identifiant le document.
                    type: string
                name:
                    description: Nom de l'exigence
                    type: string
                descriptionCategoryFr:
                    description: Description de la catégorie de l'exigence en français
                    type: string
                descriptionCategoryEn:
                    description: Description de la catégorie de de l'exigence en anglais
                    type: string
                descriptionFr:
                    description: Description de l'exigence en français
                    type: string
                descriptionEn:
                    description: Description de l'exigence en anglais
                    type: string
            example:
                documentId: 88
                accountId: 97
                code: some text
                name: some text
                descriptionCategoryFr: some text
                descriptionCategoryEn: some text
                descriptionFr: some text
                descriptionEn: some text
        DossierIndicator:
            title: Indicateur de dossier
            description: Un indicateur un dossier.
            type: object
            properties:
                indicatorCode:
                    description: Code de l'indicateur
                    type: string
                state:
                    description: >-
                        État de l'indicateur. True si l'ensemble des documents demandés de l'indicateur sont
                        présents, false sinon.
                    type: boolean
                lastChangeDate:
                    format: date
                    description: Date du dernier changement de l'état de l'indicateur.
                    type: string
            example:
                indicatorCode: some text
                state: true
                lastChangeDate: '2018-01-17'
        Document:
            title: Document ou preuve demandée pour le dossier
            description: 'Une exigence comme un document demandé, une signature, une donnée à apporter au dossier'
            type: object
            properties:
                documentId:
                    format: int64
                    description: Identifiant unique du document.
                    type: integer
                documentCode:
                    description: Code qui identifie le document.
                    type: string
                name:
                    description: Nom du document.
                    type: string
                requestDate:
                    format: date
                    description: Date à laquelle le document a été demandé.
                    type: string
                present:
                    description: 'Présence ou non du document. True si document présent, False sinon.'
                    type: boolean
                listFileInformation:
                    description: Informations du (ou des) fichiers présents pour ce document.
                    type: array
                    items:
                        $ref: '#/components/schemas/FileInformation'
            example:
                documentId: 48
                documentCode: some text
                name: some text
                requestDate: '2018-01-17'
