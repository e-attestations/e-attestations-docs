openapi: 3.0.0
info:
    title: e-Attestations RESTful API
    version: 1.2.0a
    description: >-
        The REST / Json e-Attestations API is used to ** interface ** a **client** information system with the
        e-Attestations platform following the HTTP protocol.


        [REST] (https://en.wikipedia.org/wiki/Representational_state_transfer) (Representational State
        Transfer) or RESTful is a style of architecture used to build applications (Web, Intranet, Web
        Service) by using endpoints ( endpoints urls) and referencing resources to be exploited according to
        the verbs of the HTTP protocol (GET, POST, PUT, DELETE etc ...).


        Our APIs contain predictable resource-oriented URLs, accept request bodies encoded in [JSON] format
        (https://en.wikipedia.org/wiki/JSON), return encoded responses [JSON] (https: // en.
        wikipedia.org/wiki/JSON) and uses standard HTTP response codes, authentication and verbs.


        'Client' applications using the e-Attestations REST API enrich the Client Information System with the
        catalog of e-Attestations data and services in a secure and very flexible manner.


        The API can also be used by integrators, software publishers, SAAS solutions or connectors.
    termsOfService: 'https://www.e-attestations.com/api'
    contact:
        name: Support
        url: 'https://api.dev-e-attestations.com'
        email: api-manager@e-attestations.com
    license:
        name: e-attestations licence
        url: 'https://www.e-attestations.com/index.php/qui-sommes-nous/nos-engagements'
    x-logo:
        url: 'https://www.e-attestations.com/images/logo-eattestations.png'
        backgroundColor: '#FFFFFF'
        altText: e-Attestations
servers:
    -
        url: 'https://rs.e-attestations.com/api/v1'
        description: PROD
    -
        url: 'https://rs.dev-e-attestations.com/api/v1'
        description: SANDBOX
paths:
    /account:
        get:
            tags:
                - Compte
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                description: >-
                                    The response has a 'content' property containing statistics and an
                                    optional messages attribute (info, warn or error)
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/Account'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        The account information associated with the TOKEN allows to know the account id and
                        subscription to the service.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            summary: Information du compte
            description: |

                Restituer les informations du compte associé au TOKEN validé dans la requete.

                Les informations détaillent la souscription au service.
    '/account/{accountId}':
        get:
            tags:
                - Compte
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                description: >-
                                    The response has a 'content' property containing statistics and an
                                    optional messages attribute (info, warn or error)
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/GlobalInformation'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        Gloable statistics and statistics by indicators. An indicator refers to a subset of
                        required documents. Eg For the indicator "obligation of vigilance", the statistics
                        will relate only to the documents of the obligation of vigilance, namely the
                        certificate of vigilance, the proof of registration and the list of foreign employees
                        subject to work authorization .
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            summary: Statistiques globales
            description: >-
                Restore the overall statistics of the account. The statistics relate only to the third parties monitored. A monitored third party is a third party for which there is at least one active file. The statistics relate to third parties and files and their completeness.

    '/account/{accountId}/thirdparties':
        get:
            tags:
                - Tiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        type: integer
                    in: path
                    required: true
                -
                    name: monitored
                    description: >-
                        Allows filtering on monitored third parties (monitored = true) or non-monitored third parties (monitored = false)
                    schema:
                        type: boolean
                    in: query
                    required: false
                -
                    name: companyIdType
                    description: Type of company identifier
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: name
                    description: Thirdpary name
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: siren
                    description: Thirdparty SIREN
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: siret
                    description: Thirdparty SIRET
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: tva
                    description: Thirdparty TVA number
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: companyIdValue
                    description: >-
                        Allows you to filter by third party company identifier. The identifier can be a SIRET or a VAT Number.
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: stateLastChangeDate
                    description: >-
                        Filter to return third parties whose overall status has changed since that date.
                    schema:
                        format: date
                        type: string
                    in: query
                    required: false
                -
                    name: thirdpartyGlobalState
                    description: >-
                        Filter to return third parties whose overall completeness is "complete" (true) or "incomplete" (false)
                    schema:
                        type: boolean
                    in: query
                    required: false
                -
                    name: subscriptionState
                    description: >-
                        Allows you to filter on the registration status of a third party. This parameter allows to return the registered (subscriptionState = true) or non-registered (subscriptionState = false) third parties
                    schema:
                        type: boolean
                    in: query
                    required: false
                -
                    name: page
                    description: Paging parameter indicating the page number.
                    schema:
                        type: integer
                    in: query
                    required: false
                -
                    name: pageSize
                    description: Pagination parameter indicating the desired page size.
                    schema:
                        type: integer
                    in: query
                    required: false
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/ThirdpartyIdentifier'
                                    page:
                                        description: Page number
                                        type: integer
                                    pageSize:
                                        description: page size
                                        type: integer
                                    totalElements:
                                        description: total number of items
                                        type: integer
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        Returns an array of JSON objects. Each item contains the identification information of a third party (The eAttestations identifier of the third party, the type of company identifier, the company identifier of the third party and the third party code).
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            summary: Liste des tiers
            description: >-
                Restore the third repository of the account. This terminator makes it possible to retrieve only the identification information of third parties. For more detailed information on the third party, use the terminator (GET '/ account / {accountId} / thirdparty / {thirdpartyId}')
    '/account/{accountId}/thirdparties/{thirdpartyId}':
        get:
            tags:
                - Tiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        type: integer
                    in: path
                    required: true
                -
                    name: thirdpartyId
                    description: Identifier e-Attestations of the third party.
                    schema:
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/ThirdpartyDetails'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Returns a JSON word containing detailed information from the third party
                '400':
                    description: Malformed request  
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        No account with this identifier (accountId) ou aucun tiers avec cet
                        identifiant(thirdpartyId).
                5XX:
                    description: Unexpected error
            summary: Details of a third party
            description: >-
                Used to restore detailed information from a third party. Are reassembled:

                * Third party "identity" information
                * Third party address
                * The list of third party users
                * Different states (Active?, Registered? ...)
    '/account/{accountId}/dossiers':
        get:
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        type: integer
                    in: path
                    required: true
                -
                    name: thirdpartyId
                    description: >-
                      Identify e-Attestations of the third party. This is different from the companyIdValue. The thirdpartyId is a technical identifier that uniquely identifies the third party in the eAttestations platform.
                    schema:
                        type: integer
                    in: query
                -
                    name: companyIdType
                    description: Permet de filtrer par type d'identifiant compagnie du tiers.
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: companyIdValue
                    description: Permet de filtrer par l'identifiant compagnie du tiers (SIRET ou Numéro TVA).
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: thirdpartyCode
                    description: Code tiers. Il s'agit d'un identifiant interne au client.
                    schema:
                        type: string
                    in: query
                -
                    name: dossierReference
                    description: >-
                        Permet de filtrer par référence du dossier. La référence de dossier étant unique pour
                        un tiers/dossier, si ce paramètre est renseigné, au maximum un dossier sera renvoyé.
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: monitored
                    description: >-
                        Filtre permettant de retourner les dossiers suivis (monitored=true) ou non suivis
                        (monitored=false)
                    schema:
                        type: boolean
                    in: query
                    required: false
                -
                    name: stateLastChangeDate
                    description: >-
                        Filtre permettant de ne retourner que les dossiers dont l'état de complétude a changé
                        depuis une date donnée.
                    schema:
                        format: date
                        type: string
                    in: query
                    required: false
                -
                    name: siren
                    description: Le siren du tiers recherché
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: siret
                    description: Le siren du tiers recherché
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: tva
                    description: Le numéro TVA du tiers recherché
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: page
                    description: Paging parameter indicating the page number.
                    schema:
                        type: integer
                    in: query
                    required: false
                -
                    name: pageSize
                    description: Pagination parameter indicating the desired page size.
                    schema:
                        type: integer
                    in: query
                    required: false
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Dossier'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Retourne un tableau d'objets JSON. Chaque item contient les informations d'un dossier.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            summary: Recherche dossiers (multi-critères)
            description: >-
                Permet de restituer les informations d'un ou plusieurs dossiers. Il est possible de combiner
                les filtres disponibles afin d'affiner le résultat.
        post:
            requestBody:
                description: >-
                    Le dossier à importer. Contient les informations du dossier, mais également les
                    informations d'identification du tiers.
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/NewDossier'
                required: true
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/DossierProcess'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Renvoie un mot JSON contenant l'identifiant du process d'import.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            summary: Importer un dossier
            description: >

                Permet de créer un dossier pour un tiers. Un dossier permet à un donneur d'ordre de suivre un
                tiers sur un certain nombre de pièces demandées (appelées également Requirements).


                Si le tiers n'existe pas, celui-ci est créé dans la plateforme eAttestations.


                L'import de dossier est un processus asynchrone. Cet asynchronisme est induit par le processus
                (lui même de nature asynchone) de qualification des informations du tiers par notre Data
                Provider.


                Ce point terminateur lance le processus d'import et renvoie un identifiant de process
                (processId). Le traitement pouvant durer plusieurs minutes, ainsi pour suivre l'état
                d'avancement du processus d'import et pour connaître son résultat, un client peut utiliser le
                point terminateur (GET '/account/{accountId}/dossier/{processId}') décrit ci-dessous.
    '/account/{accountId}/dossiers/{dossierId}':
        get:
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Identifiant d'un dossier.
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/Dossier'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Retourne les informations d'un dossier.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId).
                5XX:
                    description: Unexpected error
            summary: Détails d'un dossier
            description: Restituer les informations d'un dossier.
        post:
            requestBody:
                description: données à mettre à jour dans le dossier.
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/DossierUpdate'
                required: true
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Identifiant du dossier.
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Mise à jour du dossier effectuée avec succès.
                '400':
                    description: Erreurs dans les valeurs transmises au serveur. Voir la liste des erreurs.
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId).
                5XX:
                    description: Unexpected error
            summary: Mettre à jour un dossier
            description: Mettre à jour les informations d’un dossier suivi (monitored=true).
    '/account/{accountId}/dossiers/{dossierId}/documents':
        get:
            tags:
                - Dossiers
                - Documents
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Identifiant d'un dossier.
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Document'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Retourne les documents d'un dossier.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId).
                5XX:
                    description: Unexpected error
            summary: Documents d'un dossier
            description: Restituer les documents d'un dossier.
    '/account/{accountId}/dossiers/{dossierId}/documents/{documentId}':
        get:
            tags:
                - Dossiers
                - Documents
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Identifiant d'un dossier.
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: documentId
                    description: Identifiant d'un document.
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/Document'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Retourne les détails d'un documents d'un dossier.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId) ou aucun document avec et identiant
                5XX:
                    description: Unexpected error
            summary: Détails d'un document d'un dossier
            description: Restituer les détails d'un document d'un dossier.
    '/account/{accountId}/dossiers/{dossierId}/documents/{documentId}/files/{fileId}':
        get:
            tags:
                - Fichiers
                - Documents
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Identifiant d'un dossier.
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: documentId
                    description: Identifiant d'un document.
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: fileId
                    description: Identifiant d'un fichier.
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/octet-stream:
                            schema:
                                format: binary
                                type: string
                    description: Retourne le fichier
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: >-
                        Aucun fichier avec cet identifiant (accountId), ou aucun dossier avec cet identifiant
                        (dossierId) ou aucun document avec cet identiant (documentId) ou aucun fichier avec
                        cet identiant (fileId)
                5XX:
                    description: Unexpected error
            summary: Téléchargement d'un fichier d'un document d'un dossier
            description: Télécharger le fichier
    '/account/{accountId}/dossiers/{dossierId}/stop':
        post:
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Identifiant du dossier.
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Arrêt de la surveillance du dossier effectuée avec succès.
                '400':
                    description: Malformed request ou Dossier déjà non suivi.
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId).
                5XX:
                    description: Unexpected error
            summary: Arrêter le suivi d'un dossier.
            description: Arrêter le suivi d'un dossier
    '/account/{accountId}/dossiers/{dossierId}/reactivate':
        post:
            requestBody:
                description: Attributs du dossier à mettre à jour lors de la réactivation du suivi.
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ReactivateDossierData'
                required: true
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Identifiant du dossier.
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Réactivation du suivi du dossier avec succès.
                '400':
                    description: Malformed request ou Dossier déjà suivi ou date d'expiration dans le passé.
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId).
                5XX:
                    description: Unexpected error
            summary: Réactiver un dossier
            description: Réactiver le suivi d'un dossier.
    '/account/{accountId}/requirements':
        get:
            tags:
                - Requirements
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Requirement'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Retourne un tableau JSON. Chaque item contient un document requis.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            summary: Documents requis
            description: 'Liste des documents requis, disponibles pour un donneur d''ordres'
    '/account/{accountId}/dossiers/{dossierId}/requirements':
        get:
            tags:
                - Dossiers
                - Requirements
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Identifiant du dossier
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Requirement'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Retourne un tableau JSON. Chaque item contient un document requis pour le dossier.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId).
                5XX:
                    description: Unexpected error
            summary: Documents requis pour un dossier
            description: Restituer les documents demandés pour un dossier actif.
        post:
            requestBody:
                description: Liste des requirements (documents demandés).
                content:
                    application/json:
                        schema:
                            title: Liste des document demandés
                            type: array
                            items:
                                title: code du document demandé
                                type: string
            tags:
                - Dossiers
                - Requirements
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
