                success:
                    description: True si le dossier a été importé avec succès. False sinon.
                    type: boolean
                errors:
                    description: Erreurs survenues lors de l'import de dossier.
                    type: array
                    items:
                        $ref: '#/components/schemas/Message'
            example:
                processId: some text
                complete: true
                success: true
                errors:
                    -
                        code: some text
                        message: some text
                    -
                        code: some text
                        message: some text
        ThirdpartyIdentifier:
            title: Identifiant tiers
            description: Mot JSON représentant les informations d'identification d'un tiers.
            type: object
            properties:
                thirdpartyId:
                    description: >-
                        Identifier e-Attestations of the third party. Celui-ci est différent du companyIdValue. Le
