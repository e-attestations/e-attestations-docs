openapi: 3.0.0
info:
    title: e-Attestations RESTful API
    version: 1.2.0a
    description: >-
        The REST / Json e-Attestations API is used to ** interface ** a **client** information system with the
        e-Attestations platform following the HTTP protocol.


        [REST] (https://en.wikipedia.org/wiki/Representational_state_transfer) (Representational State
        Transfer) or RESTful is a style of architecture used to build applications (Web, Intranet, Web
        Service) by using endpoints ( endpoints urls) and referencing resources to be exploited according to
        the verbs of the HTTP protocol (GET, POST, PUT, DELETE etc ...).


        Our APIs contain predictable resource-oriented URLs, accept request bodies encoded in [JSON] format
        (https://en.wikipedia.org/wiki/JSON), return encoded responses [JSON] (https: // en.
        wikipedia.org/wiki/JSON) and uses standard HTTP response codes, authentication and verbs.


        'Client' applications using the e-Attestations REST API enrich the Client Information System with the
        catalog of e-Attestations data and services in a secure and very flexible manner.


        The API can also be used by integrators, software publishers, SAAS solutions or connectors.
    termsOfService: 'https://www.e-attestations.com/api'
    contact:
        name: Support
        url: 'https://api.dev-e-attestations.com'
        email: api-manager@e-attestations.com
    license:
        name: e-attestations licence
        url: 'https://www.e-attestations.com/index.php/qui-sommes-nous/nos-engagements'
    x-logo:
        url: 'https://www.e-attestations.com/images/logo-eattestations.png'
        backgroundColor: '#FFFFFF'
        altText: e-Attestations
servers:
    -
        url: 'https://rs.e-attestations.com/api/v1'
        description: PROD
    -
        url: 'https://rs.dev-e-attestations.com/api/v1'
        description: SANDBOX
paths:
    /account:
        summary: This resource is the ordering customer and service subscriber to e-Attestations account.
        description: >-
            This resource is the ordering customer and service subscriber to e-Attestations account.


            The account identifier is returned in the `account_ids` returned in the JWT token.


            In addition, you can also retrieve your account identifier from the `/account` endpoint without
            any parameters.


            All requests must include the customer identifier so that every time the account's activation and
            subscription to the service are verified
        get:
            tags:
                - Account
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                description: >-
                                    The response has a 'content' property containing statistics and an
                                    optional messages attribute (info, warn or error)
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/Account'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        The account information associated with the TOKEN allows to know the account id and
                        subscription to the service.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            security:
                -
                    Bearer: []
            summary: Account information
            description: |-

                Restore the information of the account associated with the TOKEN validated in the request.
                The information details the subscription to the service.
    '/account/{accountId}':
        get:
            tags:
                - Account
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                description: >-
                                    The response has a 'content' property containing statistics and an
                                    optional messages attribute (info, warn or error)
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/GlobalInformation'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        Gloable statistics and statistics by indicators. An indicator refers to a subset of
                        required documents. Eg For the indicator "obligation of vigilance", the statistics
                        will relate only to the documents of the obligation of vigilance, namely the
                        certificate of vigilance, the proof of registration and the list of foreign employees
                        subject to work authorization .
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            summary: Statistiques globales
            description: >-
                Restore the overall statistics of the account. The statistics relate only to the third parties
                monitored. A monitored third party is a third party for which there is at least one active
                file. The statistics relate to third parties and files and their completeness.
    '/account/{accountId}/thirdparties':
        get:
            tags:
                - Thirdparties
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        type: integer
                    in: path
                    required: true
                -
                    name: monitored
                    description: >-
                        Allows filtering on monitored third parties (monitored = true) or non-monitored third
                        parties (monitored = false)
                    schema:
                        type: boolean
                    in: query
                    required: false
                -
                    name: companyIdType
                    description: Type of company identifier
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: name
                    description: Thirdpary name
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: siren
                    description: Thirdparty SIREN
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: siret
                    description: Thirdparty SIRET
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: tva
                    description: Thirdparty TVA number
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: companyIdValue
                    description: >-
                        Allows you to filter by third party company identifier. The identifier can be a SIRET
                        or a VAT Number.
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: stateLastChangeDate
                    description: Filter to return third parties whose overall status has changed since that date.
                    schema:
                        format: date
                        type: string
                    in: query
                    required: false
                -
                    name: thirdpartyGlobalState
                    description: >-
                        Filter to return third parties whose overall completeness is "complete" (true) or
                        "incomplete" (false)
                    schema:
                        type: boolean
                    in: query
                    required: false
                -
                    name: subscriptionState
                    description: >-
                        Allows you to filter on the registration status of a third party. This parameter
                        allows to return the registered (subscriptionState = true) or non-registered
                        (subscriptionState = false) third parties
                    schema:
                        type: boolean
                    in: query
                    required: false
                -
                    name: page
                    description: Paging parameter indicating the page number.
                    schema:
                        type: integer
                    in: query
                    required: false
                -
                    name: pageSize
                    description: Pagination parameter indicating the desired page size.
                    schema:
                        type: integer
                    in: query
                    required: false
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/ThirdpartyIdentifier'
                                    page:
                                        description: Page number
                                        type: integer
                                    pageSize:
                                        description: page size
                                        type: integer
                                    totalElements:
                                        description: total number of items
                                        type: integer
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        Returns an array of JSON objects. Each item contains the identification information of
                        a third party (The eAttestations identifier of the third party, the type of company
                        identifier, the company identifier of the third party and the third party code).
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            summary: Thirdparty list
            description: >-
                Restore the third repository of the account. This terminator makes it possible to retrieve
                only the identification information of third parties. For more detailed information on the
                third party, use the terminator (GET '/ account / {accountId} / thirdparty / {thirdpartyId}')
    '/account/{accountId}/thirdparties/{thirdpartyId}':
        get:
            tags:
                - Thirdparty
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        type: integer
                    in: path
                    required: true
                -
                    name: thirdpartyId
                    description: Thirdparty ID
                    schema:
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/ThirdpartyDetails'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Returns a JSON word containing detailed information from the third party
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        No account with this identifier (accountId) ou aucun tiers avec cet
                        identifiant(thirdpartyId).
                5XX:
                    description: Unexpected error
            summary: Details of a third party
            description: >-
                Used to restore detailed information from a third party. Are reassembled:

                * Third party "identity" information * Third party address * The list of third party users *
                Different states (Active?, Registered? ...)
    '/account/{accountId}/dossiers':
        get:
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        type: integer
                    in: path
                    required: true
                -
                    name: thirdpartyId
                    description: >-
                        Identify e-Attestations of the third party. This is different from the companyIdValue.
                        The thirdpartyId is a technical identifier that uniquely identifies the third party in
                        the eAttestations platform.
                    schema:
                        type: integer
                    in: query
                -
                    name: companyIdType
                    description: Permet de filtrer par Type of company identifier du tiers.
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: companyIdValue
                    description: Permet de filtrer par l'identifiant compagnie du tiers (SIRET ou Numéro TVA).
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: thirdpartyCode
                    description: Thirdparty external ID (from user input or external system)
                    schema:
                        type: string
                    in: query
                -
                    name: dossierReference
                    description: >-
                        Allows you to filter by file reference. As the file reference is unique for a third
                        party / file, if this parameter is entered, a maximum of one file will be returned.
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: monitored
                    description: >-
                        Filter allowing to return the files followed (monitored = true) or not followed
                        (monitored = false)
                    schema:
                        type: boolean
                    in: query
                    required: false
                -
                    name: stateLastChangeDate
                    description: >-
                        Filter allowing you to return only files whose completeness has changed since a given
                        date.
                    schema:
                        format: date
                        type: string
                    in: query
                    required: false
                -
                    name: siren
                    description: Thirdpary SIREN code
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: siret
                    description: Thirdpary SIRET code
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: tva
                    description: Thirdpary TVA code
                    schema:
                        type: string
                    in: query
                    required: false
                -
                    name: page
                    description: Paging parameter indicating the page number.
                    schema:
                        type: integer
                    in: query
                    required: false
                -
                    name: pageSize
                    description: Pagination parameter indicating the desired page size.
                    schema:
                        type: integer
                    in: query
                    required: false
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Dossier'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Returns an array of JSON objects. Each item contains information from a folder.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            summary: Recherche dossiers (multi-critères)
            description: >-
                Used to restore information from one or more files. It is possible to combine the available
                filters to refine the result.
        post:
            requestBody:
                description: >-
                    The folder to import. Contains file information, but also third party identification
                    information.
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/NewDossier'
                required: true
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/DossierProcess'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Returns an array of JSON objects. Each item contains information from a folder.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            summary: Importer un dossier
            description: >-

                Create a folder for a third party. A file allows a client to follow a third party on a certain
                number of requested documents (also called Requirements).

                If the third party does not exist, it is created in the eAttestations platform.

                File import is an asynchronous process. This asynchronism is induced by the process (itself of
                an asynchronous nature) of qualification of third party information by our Data Provider.

                This terminating point launches the import process and returns a process identifier
                (processId). The processing can last several minutes, so to follow the progress of the import
                process and to know its result, a client can use the terminator (GET '/ account / {accountId}
                / dossier / {processId}' ) described below.
    '/account/{accountId}/dossiers/{dossierId}':
        get:
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: File identifier.
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/Dossier'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Returns the information of a folder.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId).
                5XX:
                    description: Unexpected error
            summary: File details
            description: Restore information from a file.
        post:
            requestBody:
                description: data to update in the folder.
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/DossierUpdate'
                required: true
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Dossier ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: File update successfully completed.
                '400':
                    description: Errors in the values ​​transmitted to the server. See the list of errors.
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId).
                5XX:
                    description: Unexpected error
            summary: Update a file
            description: Update the information in a monitored file (monitored = true).
    '/account/{accountId}/dossiers/{dossierId}/documents':
        get:
            tags:
                - Dossiers
                - Documents
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Dossier ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Document'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Returns documents from a folder.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId).
                5XX:
                    description: Unexpected error
            summary: Documents in a file
            description: Return the documents in a file.
    '/account/{accountId}/dossiers/{dossierId}/documents/{documentId}':
        get:
            tags:
                - Dossiers
                - Documents
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Dossier ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: documentId
                    description: Document ID.
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        $ref: '#/components/schemas/Document'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Returns the details of a document in a folder.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId) ou aucun document avec et identiant
                5XX:
                    description: Unexpected error
            summary: Details of a file document
            description: Retrieve the details of a document in a file.
    '/account/{accountId}/dossiers/{dossierId}/documents/{documentId}/files/{fileId}':
        get:
            tags:
                - Fichiers
                - Documents
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Dossier ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: documentId
                    description: Document ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: fileId
                    description: File ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/octet-stream:
                            schema:
                                format: binary
                                type: string
                    description: A copy of the file content is returned back
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: >-
                      No file with this identifier (accountId), or no file with this identifier (dossierId) or no document with this identifier (documentId) or no file with this identifier (fileId)
                5XX:
                    description: Unexpected error
            summary: Downloading a document file from a folder
            description: Download the file
    '/account/{accountId}/dossiers/{dossierId}/stop':
        post:
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Dossier ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Arrêt de la surveillance du dossier effectuée avec succès.
                '400':
                    description: Malformed request ou Dossier déjà non suivi.
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId).
                5XX:
                    description: Unexpected error
            summary: Arrêter le suivi d'un dossier.
            description: Arrêter le suivi d'un dossier
    '/account/{accountId}/dossiers/{dossierId}/reactivate':
        post:
            requestBody:
                description: Attributs du dossier à mettre à jour lors de la réactivation du suivi.
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ReactivateDossierData'
                required: true
            tags:
                - Dossiers
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Dossier ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Réactivation du suivi du dossier avec succès.
                '400':
                    description: Malformed request ou Dossier déjà suivi ou date d'expiration dans le passé.
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId).
                5XX:
                    description: Unexpected error
            summary: Réactiver un dossier
            description: Réactiver le suivi d'un dossier.
    '/account/{accountId}/requirements':
        get:
            tags:
                - Requirements
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Requirement'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Retourne un tableau JSON. Chaque item contient un document requis.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: No account with this identifier (accountId).
                5XX:
                    description: Unexpected error
            summary: Documents requis
            description: 'Liste des documents requis, disponibles pour un donneur d''ordres'
    '/account/{accountId}/dossiers/{dossierId}/requirements':
        get:
            tags:
                - Dossiers
                - Requirements
            parameters:
                -
                    name: accountId
                    description: Account ID
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
                -
                    name: dossierId
                    description: Identifiant du dossier
                    schema:
                        format: int64
                        type: integer
                    in: path
                    required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    content:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/Requirement'
                                    messages:
                                        $ref: '#/components/schemas/Messages'
                    description: Retourne un tableau JSON. Chaque item contient un document requis pour le dossier.
                '400':
                    description: Malformed request
                '401':
                    description: Authorization not understood or invalid
                '404':
                    description: >-
                        No account with this identifier (accountId), ou aucun dossier avec cet identifiant
                        (dossierId).
                5XX:
                    description: Unexpected error
            summary: Documents requis pour un dossier
            description: Restituer les documents demandés pour un dossier actif.
        post:
            requestBody:
                description: Liste des requirements (documents demandés).
                content:
                    application/json:
                        schema:
                            title: Liste des document demandés
                            type: array
                            items:
                                title: code du document demandé
                                type: string
            tags:
