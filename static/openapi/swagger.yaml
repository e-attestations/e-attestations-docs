                                fileSize: 50
                                expirationDate: '2018-01-17'
        Requirement:
            title: Requirement
            description: A requirement, document or evidence proof required
            type: object
            properties:
                documentId:
                    description: Requirment ID
                    type: integer
                accountId:
                    description: Account ID
                    type: integer
                code:
                    description: Internal Code identifying the requirement
                    type: string
                name:
                    description: Name of requirement or evidence
                    type: string
                descriptionCategoryFr:
                    description: Description of the category of the requirement in French
                    type: string
                descriptionCategoryEn:
                    description: Description of the category of the requirement in English
                    type: string
                descriptionFr:
                    description: Description of the requirement in French
                    type: string
                descriptionEn:
                    description: Description of the requirement in English
                    type: string
            example:
                documentId: 88
                accountId: 97
                code: some text
                name: some text
                descriptionCategoryFr: some text
                descriptionCategoryEn: some text
                descriptionFr: some text
                descriptionEn: some text
        DossierIndicator:
            title: Dossier indicator
            description: Status of a dossier for completness or other kind of information
            type: object
            properties:
                indicatorCode:
                    description: Indicator Code
                    type: string
                state:
                    description: >-
                      State of the indicator. True if all the requested documents of the indicator are present, false otherwise.
                    type: boolean
                lastChangeDate:
                    format: date
                    description: Date of the last change in the status of the indicator.
                    type: string
            example:
                indicatorCode: some text
                state: true
                lastChangeDate: '2018-01-17'
        Document:
            title: Document or evidence requested for the file
            description: A requirement such as a requested document, a signature, something to bring to the file
            type: object
            properties:
                documentId:
                    format: int64
                    description: Document ID
                    type: integer
                documentCode:
                    description: Document Code
                    type: string
                name:
                    description: Document name
                    type: string
                requestDate:
                    format: date
                    description: Date the document was requested.
                    type: string
                present:
                    description: Document presence
                    type: boolean
                listFileInformation:
                    description: Information of the file (s) present for this document.
                    type: array
                    items:
                        $ref: '#/components/schemas/FileInformation'
            example:
                documentId: 48
                documentCode: some text
                name: some text
                requestDate: '2018-01-17'
                present: true
                listFileInformation:
                    -
                        fileId: 85
                        uploadDate: '2018-01-17'
                        fileUUID: ''
                        fileCreation: '2018-01-17'
                        fileSize: 7
                        expirationDate: '2018-01-17'
                    -
                        fileId: 12
                        uploadDate: '2018-01-17'
                        fileUUID: ''
                        fileCreation: '2018-01-17'
                        fileSize: 40
                        expirationDate: '2018-01-17'
        FileInformation:
            title: File information
            description: File informations uploaded by the thirdparty or automaticaly by e-Attestations
            type: object
            properties:
                fileId:
                    format: int64
                    description: File ID
                    type: integer
                uploadDate:
                    format: date
                    description: Document upload date
                    type: string
                fileUUID:
                    format: string
                    description: File unique identifier (UUID v4)
                    type: string
                fileCreation:
                    format: date
                    description: File creation date
                    type: string
                fileSize:
                    format: int64
                    description: File size (bytes)
                    type: integer
                expirationDate:
                    format: date
                    description: Document expiration date
                    type: string
            example:
                fileId: 96
                uploadDate: '2018-01-17'
                fileUUID: ''
                fileCreation: '2018-01-17'
                fileSize: 77
                expirationDate: '2018-01-17'
        ReactivateDossierData:
            description: Information of the file to be updated when reactivating the follow-up.
            type: object
            properties:
                expirationDate:
                    format: date
                    description: >-
                      Expiration date of the follow-up of the file. After this date, the file is no longer followed (Attribute "monitored" of the file changes to false).
                    type: string
            example:
                expirationDate: '2018-01-17'
        Message:
            description: Un message.
            properties:
                code:
                    description: Code du message.
                    type: string
                message:
                    description: texte du message.
                    type: string
            example:
                code: some text
                message: some text
        Messages:
            description: >-
                Messages from a response to a REST / JSON API call. It contains information, warning and error messages.
            type: object
            properties:
                info:
                    description: Information messages
                    type: array
                    items:
                        $ref: '#/components/schemas/Message'
                warning:
                    description: Warning messages
                    type: array
                    items:
                        $ref: '#/components/schemas/Message'
                error:
                    description: Error messages
                    type: array
                    items:
                        $ref: '#/components/schemas/Message'
            example:
                info:
                    -
                        code: some text
                        message: some text
                    -
                        code: some text
                        message: some text
                warning:
                    -
                        code: some text
                        message: some text
                    -
                        code: some text
                        message: some text
                error:
                    -
                        code: some text
                        message: some text
                    -
                        code: some text
                        message: some text
        Subscription:
            title: Subscription
            type: object
            properties:
                accountId:
                    format: int64
                    description: Subscription linked account
                    type: integer
                endSubscriptionDate:
                    format: date-time
                    description: subscription ending date
                    type: string
                key:
                    description: Subscription product code
                    type: string
                startSubscriptionDate:
                    format: date-time
                    description: Subscription starting date
                    type: string
                status:
                    description: Subscription status
                    type: string
            example:
                accountId: 85
                endSubscriptionDate: '2018-02-10T09:30Z'
                key: some text
                startSubscriptionDate: '2018-02-10T09:30Z'
                status: some text
    securitySchemes:
        Bearer:
            scheme: bearer
            bearerFormat: JWT
            type: http
            description: >-
                To perform an authentication you must add an HTTP header in the form 'Authorization: Bearer
                {JWT}' where 'access_code' is the JWT provided by e-Attestations authentication service
security:
    -
        Bearer: []
