                la dénomination sociale du tiers sont fournis par notre Data Provider à partir de
                l'identifiant du tiers.
            type: object
            properties:
                thirdpartyId:
                    format: int64
                    description: >-
                        Identifier e-Attestations of the third party. Celui-ci est différent du companyIdValue. Le
                        thirdpartyId est un identifiant technique qui identifie de façon unique le tiers dans
                        la plateforme eAttestations.
                    type: integer
                accountId:
                    format: int64
                    description: Account ID
                    type: integer
                companyIdType:
                    description: Type d'identifiant compagnie.
                    type: string
                companyIdValue:
                    description: Identifiant compagnie du tiers (SIRET ou TVA intra communautaire).
                    type: string
                thirdpartyCode:
                    description: Code tiers. Il s'agit d'un identifiant interne au client.
